{% extends 'base.html' %}

{% block title %}New Bookshelf{% endblock %}

{% block pgtitle %}Create A New Bookshelf{% endblock%}

{% block content %}
<div style="padding:20px">
  <form action="/myshelves" method="post">
    <div class="form-group">
      <label for="shelfName">Shelf Name</label>
      <input class="form-control" id="shelfName" name="shelfName" placeholder="Summer Reads" required>
    </div>
    <div class="form-group">
      <label for="shelfDescription">Shelf Description</label>
      <textarea class="form-control" id="shelfDescription" name="shelfDescription" rows="3" required></textarea>
    </div>
    <br>
    <button class="btn btn-dark btn-lg btn-block" name="submit">Submit</button>
  </form>
{% endblock %}
