{% extends 'base.html' %}

{% block title %}Bookfinder{% endblock %}

{% block pgtitle %}Bookfinder{% endblock%}

{% block style %}
.dropdown-menu {
  max-height: 200px;
  overflow-y: auto;
}
{% endblock %}

{% block content %}
<div style="padding:20px">
  <form action="" method="post">
    <div class="row" style="padding-bottom:10px">
      <div class="col-sm">
        <div class="form-group">
          <select class="form-control" id="genre">
            <option value="" selected disabled>Genre</option>
            {% for genre in genres%}
              <option>{{ genre }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-sm">
        <input type="text" name="min" class="form-control" placeholder="Min Page Length">
      </div>
      <div class="col-sm">
        <input type="text" name="max" class="form-control" placeholder="Max Page Length">
      </div>
    </div>
    <button class="btn btn-dark" type="submit">Search</button>
  </form>
</div>
{% endblock %}
