{% extends 'base.html' %}

{% block title %}New Bookshelf{% endblock %}

{% block pgtitle %}Create A New Bookshelf{% endblock%}

{% block content %}
<div style="padding:20px">
  <form action="/myshelves" method="post">
    <div class="form-group">
      <label for="shelfName">Shelf Name</label>
      <input class="form-control" id="shelfName" placeholder="Summer Reads">
    </div>
    <div class="form-group">
      <label for="shelfDescription">Shelf Description</label>
      <textarea class="form-control" id="shelfDescription" rows="3"></textarea>
    </div>
    <br>
    <button class="btn btn-dark btn-lg btn-block">Submit</button>
  </form>
{% endblock %}
